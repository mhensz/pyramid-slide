<!doctype html>
<html>
    <head>
            <link rel='stylesheet' type='text/css' href='stylesheet.css' />
        <style>
            #pyramid {
                line-height:0;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Pyramid Slide</h1>
        
        <div class='main-space'>
            <label>Brick Symbol:
                <select id='char-choice'>
                    <option>#</option>
                    <option>$</option>
                    <option>@</option>
                    <option>%</option>
                </select>
            </label>

            <label>How High?
                <input type='range' id='pyramidHeight' min="1" max="20" value='5' />
            </label>
            <span id='counter'></span>

            <br>
            <div id="pyramid"></div>
        </div>
        <script src="pyramid.js"> </script>
    
    </body>

</html>
